<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>

    <h1 id="heading">Simple CaCuus</h1>
    <input id="num1" placeholder="Enter First Number"/>
    <br>
    <br>
    <input id="num2"placeholder="Enter Second Number" />
    <br>
    <br>
    <select id="operand">
        <option>Add</option>
        <option>Subtract</option>
        <option>Multiply</option>
        <option>Divide</option>
    </select>
    <button id="click">Compute</button>

    <p id="answer"></p>
    

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="maths.js" ></script>
    <script>
        var answer =  $('#answer');
        var num1 = $('#num1');
        var num2 = $('#num2');
        var button = $('#click');
               
        $('#click').on("click",function(){
            num1 = parseInt(num1.val());
            num2 = parseInt(num2.val());

            // answer = add(num1,num2);

            // alert(num1);
            var operand =$('#operand').val();
            
            switch (operand) {
                case "Add":
                    answer = add(num1,num2);
                    break;
                case "Subtract":
                    answer = subtract(num1,num2);
                    break;
                case "Divide":
                    answer = divide(num1,num2);
                    break;
                case "Multiply":
                    answer = multiply(num1,num2);
                    break;        
                default:
                    break;
            }
        alert(answer);
    
        })
    
    </script>
</body>
</html>
